<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/keen-slider@6.8.5/keen-slider.min.css"
    />
    <title>Cosmetix</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="hamburguer">
                <img src="./assets/Menu.svg" alt="" class="hamburguer container__image">
            </div>
            <div class="header-content">
                <img src="./assets/logo-cosmetix3.svg" alt="" class="main-logo">
                <div class="search-field search-field-max">
                    <div class="search">
                       <input type="text" class="searchTerm" placeholder="O que você procura hoje?">
                       <button type="submit" class="searchButton">
                         <i class="fa fa-search"></i>
                      </button>
                    </div>
                 </div>
            </div>
            <div class="header-icons">
                <a href="#" class="container__link user">
                    <img src="./assets/Usuario.svg" alt="Meu perfil de usuário" class="container__image user-icon">
                    <span class="login-description">
                        <p class="login__text">Minha Conta</p>
                        <p>Entre ou Cadastre-se</p>
                    </span>
                </a>
                <a href="#" container__link>
                    <img src="./assets/Favoritos.svg" alt="Meus Favoritos" class="container__image container__image-fav">
                </a>
                <a href="#" class="container__link">
                    <img src="./assets/Compras.svg" alt="Sacola de compras" class="container__image cart-icon">
                </a>
            </div>
        </div>
        <nav class="header-menu">
            <ul class="menu-items">
                <li><a href="#" onmouseover="myFunction()" class="menu-link menu-categories">Todas as Categorias</a>
                </li>
                <li><a href="#" class="menu-link">Lançamentos</a></li>
                <li><a href="#" class="menu-link">Presentes</a></li>
                <li><a href="#" class="menu-link">Perfumaria</a></li>
                <li><a href="#" class="menu-link">Skincare</a></li>
                <li><a href="#" class="menu-link">Cabelos</a></li>
            </ul>
        </nav>
        <span class="input-container">
            <div class="search-field">
                <div class="search search-field-min">
                   <input type="text" class="searchTerm" placeholder="O que você procura hoje?">
                   <button type="submit" class="searchButton">
                     <i class="fa fa-search"></i>
                  </button>
                </div>
             </div>
        </span>
    </header>
    
</body>
</html>
